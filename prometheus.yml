scrape_configs:
  - job_name: 'servers_metrics'
    static_configs:
      - targets: ['127.0.0.1:8010', '127.0.0.1:8011', '127.0.0.1:8012']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__job__]
        target_label: job
        replacement: servers_metrics
    